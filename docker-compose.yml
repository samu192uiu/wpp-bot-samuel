version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wpp_bot_api
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      WAHA_API_KEY: ${WAHA_API_KEY}
      API_INTERNAL_BASE: http://api:5000
    ports:
      - "8000:5000"
    volumes:
      - .:/app
      - ./chroma_data:/app/chroma_data
    restart: always

  waha_empresa1:
    image: devlikeapro/waha:latest
    container_name: waha_empresa1
    environment:
      WAHA_API_KEY: ${WAHA_API_KEY}
      WEBHOOK_URL: http://api:5000/webhook/empresa1
    ports:
      - "3001:3000"
    restart: always
    depends_on:
      - api

  waha_empresa2:
    image: devlikeapro/waha:latest
    container_name: waha_empresa2
    environment:
      WAHA_API_KEY: ${WAHA_API_KEY}
      WEBHOOK_URL: http://api:5000/webhook/empresa2
    ports:
      - "3002:3000"
    restart: always
    depends_on:
      - api

  waha_clinica:
    image: devlikeapro/waha:latest
    container_name: waha_clinica
    environment:
      WAHA_API_KEY: ${WAHA_API_KEY}
      WEBHOOK_URL: http://api:5000/webhook/clinica_fisio
      # Senha do Dashboard (/dashboard)
      WAHA_DASHBOARD_USERNAME: admin
      WAHA_DASHBOARD_PASSWORD: admin
      # Senha do Swagger (/)
      WHATSAPP_SWAGGER_USERNAME: admin
      WHATSAPP_SWAGGER_PASSWORD: admin
    ports:
      - "3003:3000"
    restart: always
    depends_on:
      - api